<script>
document.addEventListener('DOMContentLoaded', function() {
    // Self-contained script to control mobile menu
    const menuButton = document.getElementById('mobile-menu-button');
    const menuPanel = document.getElementById('mobile-menu-panel');    
    const openIcon = document.getElementById('icon-menu-open');
    const closeIcon = document.getElementById('icon-menu-close');
    
    const openMenu = () => {
        if (menuPanel) menuPanel.classList.add('open');
        if (menuButton) menuButton.setAttribute('aria-expanded', 'true');
        if (openIcon) openIcon.classList.add('hidden');
        if (closeIcon) closeIcon.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    };

    const closeMenu = () => {
        if (menuPanel) menuPanel.classList.remove('open');
        if (menuButton) menuButton.setAttribute('aria-expanded', 'false');
        if (openIcon) openIcon.classList.remove('hidden');
        if (closeIcon) closeIcon.classList.add('hidden');
        document.body.style.overflow = '';
    };

    if (menuButton) {
        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            isExpanded ? closeMenu() : openMenu();
        });
    }
    
    if (menuPanel) {
        menuPanel.addEventListener('click', (e) => { // Close when clicking on the overlay
            if (e.target === menuPanel) {
                closeMenu();
            }
        });
    }

    // Submenu logic
    const submenuToggles = document.querySelectorAll('.mobile-submenu-toggle');
    submenuToggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const content = document.getElementById(toggle.getAttribute('aria-controls'));
            const icon = toggle.querySelector('.mobile-submenu-icon');
            const isExpanded = toggle.getAttribute('aria-expanded') === 'true';

            toggle.setAttribute('aria-expanded', !isExpanded);
            if (content) {
                content.style.maxHeight = isExpanded ? '0' : content.scrollHeight + 'px';
            }
            if (icon) {
                icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
            }
        });
    });

    // Close menu when a link is clicked
    const menuLinks = document.querySelectorAll('#mobile-menu-panel a[href]');
    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Add a small delay to allow navigation to start before closing
            setTimeout(closeMenu, 100);
        });
    });
});
</script>
